<form [formGroup]="taskForm" (ngSubmit)="submit()" class="p-3">

  <div class="mb-3">
    <label for="title" class="form-label">Titre</label>
    <input
      id="title"
      type="text"
      class="form-control"
      formControlName="title"
      placeholder="Titre"
      required
    />
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      id="description"
      class="form-control"
      formControlName="description"
      placeholder="Description"
      rows="3"
    ></textarea>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label for="priority" class="form-label">Priorité (1-5)</label>
      <input
        id="priority"
        type="number"
        class="form-control"
        formControlName="priority"
        min="1"
        max="5"
      />
    </div>
    <div class="col">
      <label for="dueDate" class="form-label">Date d'échéance</label>
      <input
        id="dueDate"
        type="date"
        class="form-control"
        formControlName="dueDate"
        required
      />
    </div>
  </div>

  <button type="submit" class="btn btn-primary w-100">
    {{ task ? 'Modifier la tâche' : 'Ajouter la tâche' }}
  </button>
</form>
